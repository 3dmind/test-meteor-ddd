name: Verify pull request

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v1

      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - uses: ./.github/actions/npm-dependencies.yml
      - uses: ./.github/actions/npm-unit-tests.yml
